<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/formulario.css">-
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/formulaio.css">
  </head>
  <body>
  <div class="container">
    <div class="center-div" align="center" >
    </br>
      <legend>Datos particulares</legend>
      <fieldset>
        <label>Ingrese sus datos para registro</label>
        <form class="formulario" action="validarUsuario()" method="post">
          <div class="row">
            <div class="col-md-3">
              <label class="datos">Nombre(s):</label>
            </div>
            <div class="col-md-4">
              <input type="text" name="nombre" value="nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label class="datos">Apellido Paterno:</label>
            </div>
            <div class="col-md-4">
              <input type="text" name="apPaterno" value="apellido materno">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label class="datos">Apellido Materno:</label>
            </div>
            <div class="col-md-4">
              <input type="text" name="apMaterno" value="apellido materno">
            </div>
          </div></br>
          <div class="center-div" style="align:center;">
            <div class="col-md-2">
              <button class="boton" type="button" name="Enviar">Enviar</button>
            </div>
            <div class="col-md-2">
              <button class="boton" type="button" name="Enviar">Cancelar</button>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- select2  plugin --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
